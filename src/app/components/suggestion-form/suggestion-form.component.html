<ng-container *ngIf="city$ | async as city; else notFound">
    <div class="p-4 max-w-4xl mx-auto">
        <div class="border rounded-3xl p-10 shadow">

            <!-- back / title row -->
            <div class="flex items-center mb-8">
                <a routerLink="/"
                    class="rounded-full border border-gray-300 bg-transparent text-black px-4 py-2 transition hover:bg-gray-400 hover:text-white">
                    Back
                </a>

                <h2 class="flex-1 text-xl font-bold text-center">Suggestion Form</h2>

                <!-- spacer to keep back left and title center-->
                <div class="w-16"></div>
            </div>

            <!-- periods summary -->
            <div class="mb-6 space-y-2">
                <div *ngFor="let p of city.periods.slice(0, 3)" class="flex justify-between">
                    <span class="font-semibold">{{ p.name }}</span>
                    <span>
                        {{ p.temperature }}
                        {{ (tempUnit$ | async) === 'si' ? '°C' : '°F' }}
                        &mdash; {{ p.shortForecast }}
                    </span>
                </div>
            </div>

            <!-- suggestion form -->
            <form #form="ngForm" (ngSubmit)="submit(city)">
                <div class="mb-4">
                    <label class="block font-semibold mb-1">City Name:</label>
                    <input type="text" name="cityName" [(ngModel)]="editingName" class="border rounded px-3 py-2 w-full"
                        required />
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-1">Your Name:</label>
                    <input type="text" name="userName" [(ngModel)]="userName" class="border rounded px-3 py-2 w-full"
                        required />
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-1">Your Email:</label>
                    <input type="email" name="email" [(ngModel)]="email" class="border rounded px-3 py-2 w-full"
                        required />
                </div>

                <div class="mb-6">
                    <label class="block font-semibold mb-1">Suggestion:</label>
                    <textarea name="suggestion" [(ngModel)]="suggestion" rows="4"
                        class="border rounded px-3 py-2 w-full" required></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="submit" [disabled]="!form.valid"
                        class="flex-1 rounded-full bg-[#364fc7] text-white rounded px-4 py-2 hover:bg-[#586dd1] disabled:bg-gray-400">
                        Submit &amp; Download
                    </button>
                    <button type="button" (click)="reset(form)" [disabled]="form.pristine && form.pristine"
                        class="flex-1 rounded-full bg-[#ffa94d] text-white rounded px-4 py-2 hover:bg-[#f49a35] disabled:bg-gray-400">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</ng-container>

<ng-template #notFound>
    <div class="p-4">city not found</div>
</ng-template>
